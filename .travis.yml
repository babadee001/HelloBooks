language: node_js
node_js:
- "stable"
after_success:
- npm run coverage
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script: 
  - "npm run-script coverage"
# Send coverage data to Coveralls
after_script: 
  -"cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"